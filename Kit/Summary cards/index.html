<html lang="en">

    <title>Summary cards</title>

<body>
    <div class="container">
        <div class="card-header">
            <img src="https://res.cloudinary.com/thirus/image/upload/v1635414289/images/avatar_jq0fmw.png" alt="" class="avatar">
            <div>
            <h2>John doe</h2>

            </div>

            <div class="followers">
                <div class="followers-avatars">
                    <img src="https://images.pexels.com/photos/1820559/pexels-photo-1820559.jpeg?auto=compress&cs=tinysrgb&w=75" alt="">

                     <img src="https://images.pexels.com/photos/7397453/pexels-photo-7397453.jpeg?auto=compress&cs=tinysrgb&h=75" alt="">
                     <img src="https://images.pexels.com/photos/9244512/pexels-photo-9244512.jpeg?auto=compress&cs=tinysrgb&h=75" alt="">
                </div>
                <span>19k followers</span>
            </div>
        </div>

        <div class="bio">
            Follow for Web Development & Productivity Tips & Resources. <strong>
                Laravel | Vue | Tailwind CSS | UI/UX
            </strong>  
        </div>

            <div>
                <span class="label">Tweets</span>

            </div>

            <div>
                <span class="label">profile visits</span>
                <span class="count">9435</span>
              </div>

              <div>
                <span class="label">Tweet Impressions</span>
                <span class="count">182K</span>
              </div>

              <div>
                <span class="label">Mentions</span>
                <span class="count">299</span>
              </div>
        </div>
    </div>
